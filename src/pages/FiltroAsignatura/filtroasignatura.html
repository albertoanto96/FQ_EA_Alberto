<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filtro asignatura</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Asignaturas</ion-label>
    <ion-select [(ngModel)]="subName" interface="action-sheet">
      <ion-option value="IOT">IOT</ion-option>
      <ion-option value="EA">EA</ion-option>

    </ion-select>
  </ion-item>

  <ion-row *ngFor="let row of grid" no-margin="" no-padding="">
    <ion-card>
      <ion-item>
        <h2>{{row.name}}</h2>
        <p>{{row.password}}</p>
      </ion-item>
      <ion-card-content>
        <ion-card-title>
          {{row.studies}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div text-center=""><button ion-button full (click)="filter();">Filtrar por asignatura</button> </div>
  </ion-toolbar>
</ion-footer>
